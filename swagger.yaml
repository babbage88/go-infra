consumes:
    - application/json
produces:
    - application/json
schemes:
    - https
swagger: "2.0"
info:
    contact:
        email: test@trahan.dev
        name: Justin Trahan
    license:
        name: N/A
    termsOfService: there are no TOS at this moment, use at your own risk we take no responsibility
    title: go-infra API.
    version: v1.1.0
host: localhost:8993
paths:
    /create/permission:
        post:
            operationId: CreateAppPermission
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateAppPermissionRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/CreateAppPermissionResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Create New App Permission.
            tags:
                - PermissionsCRUD
    /create/role:
        post:
            operationId: CreateUserRole
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateUserRoleRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/CreateUserRoleResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Create New User Role.
            tags:
                - RolesCRUD
    /create/user:
        post:
            operationId: CreateUser
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateNewUserRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/CreateUserResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Create a new user.
            tags:
                - UserCRUD
    /host-servers:
        get:
            operationId: GetAllHostServers
            responses:
                "200":
                    $ref: '#/responses/HostServersResponse'
                "401":
                    description: Unauthorized
                "500":
                    description: Internal Server Error
            summary: Get all host servers.
            tags:
                - host-servers
    /host-servers/create:
        post:
            operationId: CreateHostServer
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateHostServerRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/HostServerResponse'
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
                "500":
                    description: Internal Server Error
            summary: Create a new host server.
            tags:
                - host-servers
    /host-servers/{ID}:
        delete:
            operationId: DeleteHostServer
            parameters:
                - format: uuid
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: ID
            responses:
                "200":
                    description: Host server deleted successfully
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            summary: Delete a host server.
            tags:
                - host-servers
        get:
            operationId: GetHostServer
            responses:
                "200":
                    $ref: '#/responses/HostServerResponse'
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            summary: Get a host server by ID.
            tags:
                - host-servers
        put:
            operationId: UpdateHostServer
            parameters:
                - format: uuid
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: ID
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/UpdateHostServerRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/HostServerResponse'
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            summary: Update a host server.
            tags:
                - host-servers
    /login:
        post:
            description: Local Auth login with username and password
            operationId: LocalLogin
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/UserLoginRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/LocalLoginResponse'
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
                "500":
                    description: Insernal Server Error
            tags:
                - Authentication
    /permissions:
        get:
            description: Returns all App Permissions
            operationId: GetAllAppPermissions
            responses:
                "200":
                    $ref: '#/responses/GetAllAppPermissionsResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            tags:
                - PermissionsCRUD
    /renew:
        post:
            description: Request/Renew ssl certificate via cloudflare letsencrypt. Uses DNS Challenge
            operationId: Renew
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CertDnsRenewReq'
                  x-go-name: Body
            produces:
                - application/json
                - application/zip
            responses:
                "200":
                    $ref: '#/responses/CertificateDataRenewResponse'
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
                "500":
                    description: Insernal Server Error
            tags:
                - Certificates
    /roles:
        get:
            operationId: GetAllUserRoles
            responses:
                "200":
                    $ref: '#/responses/GetAllRolesResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Returns all active User Roles.
            tags:
                - RolesCRUD
    /roles/permission:
        post:
            operationId: CreateRolePermissionMapping
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateRolePermissionMappingRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/CreateRolePermissionMapptingResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Map App Permission to User Role.
            tags:
                - PermissionsCRUD
    /secrets/create:
        post:
            operationId: createUserSecret
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateSecretRequest'
                  x-go-name: Body
            responses:
                "200":
                    description: Secret stored successfully
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
            summary: Create a new external application secret.
            tags:
                - secrets
    /secrets/delete/{ID}:
        delete:
            operationId: deleteUserSecretByID
            parameters:
                - in: path
                  name: ID
                  required: true
                  type: string
            responses:
                "200":
                    description: Secret deleted successfully
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
            summary: Delete a user secret by ID.
            tags:
                - secrets
    /secrets/{ID}:
        get:
            operationId: getUserSecretByID
            parameters:
                - description: ID of secret
                  in: path
                  name: ID
                  required: true
                  type: string
            responses:
                "200":
                    $ref: '#/responses/RetrievedSecretResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
            summary: Retrieve a user secret by ID.
            tags:
                - secrets
    /ssh-keys/create:
        post:
            operationId: createSshKey
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/CreateSshKeyRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/CreateSshKeyResponse'
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
                "500":
                    description: Internal Server Error
            summary: Create a new SSH key.
            tags:
                - ssh-keys
    /token/refresh:
        post:
            operationId: RefreshAccessToken
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/TokenRefreshReq'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/RefreshAccessTokenResponse'
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
                "500":
                    description: Insernal Server Error
            summary: Refresh accessTokens and return to client.
            tags:
                - Authentication
    /token/verify:
        post:
            operationId: VerifyToken
            responses:
                "200":
                    description: Valid Token
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
            summary: Verify a JWT access token's validity.
            tags:
                - Authentication
    /update/userpass:
        post:
            operationId: UpdateUserPw
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/UpdateUserPasswordRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/UserPasswordUpdateResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Update user password.
            tags:
                - UserCRUD
    /user/delete:
        delete:
            operationId: SoftDeleteUserById
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/SoftDeleteUserByIdRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/SoftDeleteUserByIdResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Soft Delete User by id.
            tags:
                - UserCRUD
    /user/disable:
        post:
            operationId: DisableUser
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/DisableUserRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/EnableDisableUserResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Disable specified target User Id.
            tags:
                - UserCRUD
    /user/enable:
        post:
            operationId: EnableUser
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/EnableUserRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/EnableDisableUserResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Enable specified target User Id.
            tags:
                - UserCRUD
    /user/role:
        post:
            description: Update User Role Mapping
            operationId: UpdateUserRole
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/UpdateUserRoleMappingRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/UpdateUserRoleMappingResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            tags:
                - RolesCRUD
    /user/role/remove:
        post:
            description: Disable User Role Mapping
            operationId: DisableUserRoleMapping
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/UpdateUserRoleMappingRequest'
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/EnableDisableUserResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            tags:
                - UserCRUD
    /user/secrets/by-name/{APPNAME}/{USERID}:
        get:
            operationId: GetUserSecretEntriesByAppName
            parameters:
                - format: uuid
                  in: path
                  name: USERID
                  required: true
                  type: string
                - in: path
                  name: APPNAME
                  required: true
                  type: string
            responses:
                "200":
                    $ref: '#/responses/GetUserSecretEntriesResponse'
                "400":
                    description: Invalid request
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            summary: Retrieve a user secret by USERID and application name.
            tags:
                - secrets
    /user/secrets/{USERID}:
        get:
            operationId: GetUserSecretEntries
            parameters:
                - format: uuid
                  in: path
                  name: USERID
                  required: true
                  type: string
            responses:
                "200":
                    $ref: '#/responses/GetUserSecretEntriesResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
            summary: Retrieve a user secret by USERID.
            tags:
                - secrets
    /user/{APPID}/secrets/{USERID}:
        get:
            operationId: GetUserSecretEntriesByAppId
            parameters:
                - format: uuid
                  in: path
                  name: USERID
                  required: true
                  type: string
                - format: uuid
                  in: path
                  name: APPID
                  required: true
                  type: string
            responses:
                "200":
                    $ref: '#/responses/GetUserSecretEntriesResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
            summary: Retrieve a user secret by USERID.
            tags:
                - secrets
    /users:
        get:
            operationId: GetAllUsers
            responses:
                "200":
                    $ref: '#/responses/GetAllUsersResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Returns all active users.
            tags:
                - users
    /users/{ID}:
        get:
            operationId: getUserById
            parameters:
                - description: ID of user
                  in: path
                  name: ID
                  required: true
                  type: string
            responses:
                "200":
                    $ref: '#/responses/GetUserByIdResponse'
                "401":
                    description: Unauthorized
                "403":
                    description: Forbidden
                "404":
                    description: Not Found
                "500":
                    description: Internal Server Error
            security:
                - bearer: []
            summary: Returns User Info for the user id specified in URL users.
            tags:
                - users
definitions:
    AccessTokens:
        properties:
            accessToken:
                type: string
                x-go-name: AccessToken
            email:
                type: string
                x-go-name: Email
            refreshToken:
                type: string
                x-go-name: RefreshToken
            userName:
                type: string
                x-go-name: Username
            user_id:
                format: uuid
                type: string
                x-go-name: UserID
        type: object
        x-go-name: AccessTokenRefreshResponse
        x-go-package: github.com/babbage88/go-infra/api/authapi
    AppPermissionDao:
        properties:
            error:
                type: string
                x-go-name: Error
            newPermissionInfo:
                $ref: '#/definitions/AppPermissionDao'
        type: object
        x-go-name: CreateAppPermissionResponse
        x-go-package: github.com/babbage88/go-infra/api/user_api_handlers
    AuthToken:
        properties:
            accessToken:
                type: string
                x-go-name: Token
            email:
                type: string
                x-go-name: Email
            expiration:
                format: date-time
                type: string
                x-go-name: Expiration
            refreshToken:
                type: string
                x-go-name: RefreshToken
            userName:
                type: string
                x-go-name: Username
            user_id:
                format: uuid
                type: string
                x-go-name: UserID
        title: Respose will return login result and the user info.
        type: object
        x-go-package: github.com/babbage88/go-infra/api/authapi
    AuthTokenDao:
        properties:
            created_at:
                format: date-time
                type: string
                x-go-name: CreatedAt
            expiration:
                format: date-time
                type: string
                x-go-name: Expiration
            id:
                format: uuid
                type: string
                x-go-name: Id
            last_modified:
                format: date-time
                type: string
                x-go-name: LastModified
            token:
                type: string
                x-go-name: Token
            user_id:
                format: uuid
                type: string
                x-go-name: UserID
        type: object
        x-go-package: github.com/babbage88/go-infra/services/user_crud_svc
    CertDnsRenewReq:
        properties:
            acmeEmail:
                type: string
                x-go-name: AcmeEmail
            acmeUrl:
                type: string
                x-go-name: AcmeUrl
            domainName:
                items:
                    type: string
                type: array
                x-go-name: DomainNames
            pushS3:
                type: boolean
                x-go-name: PushS3
            recurseServers:
                items:
                    type: string
                type: array
                x-go-name: RecursiveNameServers
            timeout:
                $ref: '#/definitions/Duration'
            token:
                type: string
                x-go-name: Token
            zipDir:
                type: string
                x-go-name: ZipDir
        type: object
        x-go-package: github.com/babbage88/go-infra/webutils/cert_renew
    CertificateData:
        properties:
            cert_pem:
                type: string
                x-go-name: CertPEM
            chain_pem:
                type: string
                x-go-name: ChainPEM
            domainName:
                items:
                    type: string
                type: array
                x-go-name: DomainNames
            fullchain_pem:
                type: string
                x-go-name: Fullchain
            priv_key:
                type: string
                x-go-name: PrivKey
            s3DownloadUrl:
                type: string
                x-go-name: S3DownloadUrl
            zipDir:
                type: string
                x-go-name: ZipDir
        type: object
        x-go-package: github.com/babbage88/go-infra/webutils/cert_renew
    CreateAppPermissionRequest:
        properties:
            descripiton:
                type: string
                x-go-name: PermissionDescription
            name:
                type: string
                x-go-name: PermissionName
        type: object
        x-go-package: github.com/babbage88/go-infra/api/user_api_handlers
    CreateHostServerRequest:
        properties:
            hostname:
                description: Hostname of the server
                example: server-01.example.com
                type: string
                x-go-name: Hostname
            ip_address:
                description: IP address of the server
                example: 192.168.1.100
                type: string
                x-go-name: IPAddress
            is_container_host:
                description: Whether this server can host containers
                example: true
                type: boolean
                x-go-name: IsContainerHost
            is_db_host:
                description: Whether this server can host databases
                example: false
                type: boolean
                x-go-name: IsDbHost
            is_virtual_machine:
                description: Whether this server is a virtual machine
                example: false
                type: boolean
                x-go-name: IsVirtualMachine
            is_vm_host:
                description: Whether this server can host VMs
                example: false
                type: boolean
                x-go-name: IsVmHost
            ssh_key_id:
                description: SSH key ID for authentication
                example: 123e4567-e89b-12d3-a456-426614174000
                format: uuid
                type: string
                x-go-name: SSHKeyID
            sudo_password_token_id:
                description: Optional sudo password token ID
                example: 123e4567-e89b-12d3-a456-426614174001
                format: uuid
                type: string
                x-go-name: SudoPasswordTokenID
            username:
                description: Username for SSH connection
                example: admin
                type: string
                x-go-name: Username
        required:
            - hostname
            - ip_address
        type: object
        x-go-package: github.com/babbage88/go-infra/services/host_servers
    CreateNewUserRequest:
        properties:
            newEmail:
                type: string
                x-go-name: NewUserEmail
            newPassword:
                type: string
                x-go-name: NewUserPassword
            newUsername:
                type: string
                x-go-name: NewUsername
        type: object
        x-go-package: github.com/babbage88/go-infra/api/user_api_handlers
    CreateRolePermissionMappingRequest:
        properties:
            permId:
                format: uuid
                type: string
                x-go-name: PermissionId
            roleId:
                format: uuid
                type: string
                x-go-name: RoleId
        type: object
        x-go-package: github.com/babbage88/go-infra/api/user_api_handlers
    CreateSecretRequest:
        properties:
            application_id:
                format: uuid
                type: string
                x-go-name: ApplicationID
            expiration:
                format: date-time
                type: string
                x-go-name: Expiration
            secret:
                type: string
                x-go-name: Secret
        type: object
        x-go-package: github.com/babbage88/go-infra/services/user_secrets
    CreateSshKeyRequest:
        properties:
            description:
                description: Description of the SSH key
                type: string
                x-go-name: Description
            hostServerId:
                description: Optional host server ID to associate the key with
                format: uuid
                type: string
                x-go-name: HostServerId
            keyType:
                description: Type of the SSH key (e.g., rsa, ed25519)
                type: string
                x-go-name: KeyType
            name:
                description: Name of the SSH key
                type: string
                x-go-name: Name
            privateKey:
                description: Private key in PEM format
                type: string
                x-go-name: PrivateKey
            publicKey:
                description: Public key in OpenSSH format
                type: string
                x-go-name: PublicKey
        required:
            - name
            - publicKey
            - privateKey
            - keyType
        type: object
        x-go-package: github.com/babbage88/go-infra/services/ssh_key_provider
    CreateSshKeyResponse:
        properties:
            error:
                description: Error message if the operation failed
                type: string
                x-go-name: Error
            privKeySecretId:
                description: ID of the stored private key secret
                format: uuid
                type: string
                x-go-name: PrivKeySecretId
            sshKeyId:
                description: ID of the created SSH key
                format: uuid
                type: string
                x-go-name: SshKeyId
            userId:
                description: ID of the user who owns the key
                format: uuid
                type: string
                x-go-name: UserId
        required:
            - sshKeyId
            - privKeySecretId
            - userId
        type: object
        x-go-package: github.com/babbage88/go-infra/services/ssh_key_provider
    CreateUserRoleRequest:
        properties:
            roleDesc:
                type: string
                x-go-name: RoleDescription
            roleName:
                type: string
                x-go-name: RoleName
        type: object
        x-go-package: github.com/babbage88/go-infra/api/user_api_handlers
    DisableUserRequest:
        properties:
            targetUserId:
                format: uuid
                type: string
                x-go-name: TargetUserId
        type: object
        x-go-package: github.com/babbage88/go-infra/api/user_api_handlers
    Duration:
        description: |-
            A Duration represents the elapsed time between two instants
            as an int64 nanosecond count. The representation limits the
            largest representable duration to approximately 290 years.
